<form action="%%__PROCESS_FORM__%%" method="post" class="w-50  rounded bg-success p-2" style="--bs-bg-opacity: .5;">
    <input type="hidden" name="job_id" value="%%JOB_ID%%">
    <input type="hidden" name="send_mail" value="send">
    %%FORM_HIDDEN%%
    %%DROPDOWN_EMAILS%%

    <div class="row gy-2 gx-3 mb-2">
        <div class="col-auto">
            <label for="autoSizingInput">Name</label>
            <input type="text" class="form-control" id="InputName" aria-describedby="nameHelp" name="rcpt_name">
        </div>
        <div class="col-sm-6">
            <label for="autoSizingInputGroup">Email Address</label>
            <input type="text" class="form-control" id="InputEmail" aria-describedby="emailHelp" name="mailto">
        </div>
    </div>
    <div class="row gy-2 gx-3 mb-2">
        <div class="col-sm-6">
            <label for="autoSizingInputGroup">Subject</label>
            <input type="text" class="form-control" id="subject" aria-describedby="emailHelp" name="subject">
        </div>
    </div>
    <button type="submit" class="btn btn-success">Submit</button>
</form>

<script type="text/javascript">
    var mynamebox = document.getElementById('InputName');
    var myemailbox = document.getElementById('InputEmail');
    var mydropdown = document.getElementById('id-email');

    mydropdown.onchange = function () {
        var text = this.options[this.selectedIndex].firstChild.data;
        myemailbox.value = this.value; //to appened
        mynamebox.value = text;
    }
</script>
