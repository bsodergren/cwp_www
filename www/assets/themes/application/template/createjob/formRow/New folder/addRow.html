<div class="card">
    <div class="card-header bg-success"> Form %%FORM_NUMBER%% Details </div>
    <div class="card-body bg-success" style="--bs-bg-opacity: .5;">
        <div class="row content">
            <label for="rowLetter" class="col-1 col-form-label">Letter</label>
            <label for="search_market" class="col-3 col-form-label">Market</label>
            <label for="search_publication" class="col-2 col-form-label">publication</label>
            <label for="search_destination" class="col-2 col-form-label">destination</label>
            <label for="pc_count" class="col-2 col-form-label">Count</label>
        </div>
<form action="/process.php" method="post">
        <div class="row content">

            <input type="hidden" name="FORM_PROCESS" value="createJob">
            <input type="hidden" name="action" value="addRow">
                <input type="hidden" name="job_id" value="%%JOB_ID%%">
                <input type="hidden" name="form_number" value="%%FORM_NUMBER%%">
                <div class="col-1">
                    <input type="text" name="letter" class="form-control" placeholder="Type Here..." id="rowLetter" />
                </div>
                <div class="col-3 dropdown" onmouseleave="javascript:hide_data('market')">
                    <input type="text" name="market" class="form-control" placeholder="Type Here..." id="search_market"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
                        onkeyup="javascript:load_data(this)" onfocus="javascript:load_search_history(this)" />
                    <span id="market_result"></span>
                </div>
                <div class=" col-2  dropdown" onmouseleave="javascript:hide_data('publication')">
                    <input type="text" name="publication" class="form-control" placeholder="Type Here..."
                        id="search_publication" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
                        onkeyup="javascript:load_data(this)" onfocus="javascript:load_search_history(this)" />
                    <span id="publication_result"></span>
                </div>

                <div class="col-2 dropdown" onmouseleave="javascript:hide_data('destination')">
                    <input type="text" name="destination" class="form-control" placeholder="Type Here..."
                        id="search_destination" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
                        onkeyup="javascript:load_data(this)" onfocus="javascript:load_search_history(this)" />
                    <span id="destination_result"></span>
                </div>

                <div class="col-2">
                    <input type="text" name="count" class="form-control" placeholder="Type Here..." id="pc_count" />
                </div>
                <div class="col">
                    <button type="submit" name="subButton" class="btn btn-primary">
                        <!-- <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-square" viewBox="0 0 16 16">

                            <path  d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4">
                            </path>
                        </svg> -->
                        Add
                    </button>
                </div>

        </div></form>
    </div>
</div>

   %%AUTOCOMPLETE_JS%%
</script>
