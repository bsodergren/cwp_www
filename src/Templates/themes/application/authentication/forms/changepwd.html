<div class="card-header bg-success  text-black fw-bold">Change Password</div>
<div class="card-body bg-success" style="--bs-bg-opacity: .5;">
    <div class="input-group">
        <span class="input-group-text" id="basic-addon1">Old Password</span>
        <input type="passwd" class="form-control" placeholder="oldPassword" aria-label="oldPassword"
            aria-describedby="basic-addon1" name="oldPassword">
    </div>
</div>
<div class="card-body bg-success" style="--bs-bg-opacity: .5;">
    <div class="input-group">
        <span class="input-group-text" id="basic-addon1">New Password</span>
        <input type="password" class="form-control" placeholder="newPassword" aria-label="newPassword"
            aria-describedby="basic-addon1" name="newPassword">
    </div>
</div>
