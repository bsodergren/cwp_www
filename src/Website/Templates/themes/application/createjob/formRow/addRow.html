<div class="table table-success w-100  row d-flex aligns-items-center rounded mx-auto p-2 justify-content-center  bg-success">
    <div class="col">
        <form action="{$__PROCESS_FORM__}" method="post" class="rounded">
            {$HIDDEN_FIELDS}

            <div class="card w-100   bg-success" style="--bs-bg-opacity: .5;">
                <div class="card-header bg-success  text-black fw-bold">
                    Form {$FORM_NUMBER} Details

                </div>


                <div class="card-body bg-success" style="--bs-bg-opacity: .5;">
                    <!-- -->
                    <div class="card-text bg-success rounded text-black fw-bold">
                        <div class="row ">
                            <label for="rowLetter" class="col-1 col-form-label mx-1">Letter</label>
                            <label for="search_market" class="col-3 col-form-label mx-1">Market</label>
                            <label for="search_publication" class="col-3 col-form-label mx-1">Publication</label>
                            <label for="search_destination" class="col-2 col-form-label mx-1">Destination</label>
                            <label for="pc_count" class="col-2 col-form-label mx-1">Count</label>
                        </div>


                        <div class="row ">
                            <input type="hidden" name="FORM_PROCESS" value="createJob">
                            <input type="hidden" name="action" value="addRow">
                            <input type="hidden" name="job_id" value="{$JOB_ID}">
                            <input type="hidden" name="form_number" value="{$FORM_NUMBER}">
                            <div class="col-1">
                                <input type="text" name="letter" class="form-control" id="rowLetter" />
                            </div>
                            <div class="col-3 dropdown autocomplete">
                                <input type="text" name="market" class="form-control" id="search_market" data-toggle="dropdown" aria-haspopup="true" />
                                <span id="market_result"></span>
                            </div>
                            <div class=" col-3  dropdown">
                                <input type="text" name="publication" class="form-control" id="search_publication" data-toggle="dropdown" aria-haspopup="true" />
                                <span id="publication_result"></span>
                            </div>

                            <div class="col-2 dropdown">
                                <input type="text" name="destination" class="form-control" id="search_destination" data-toggle="dropdown" aria-haspopup="true" />
                                <span id="destination_result"></span>
                            </div>

                            <div class="col-2">
                                <input type="text" name="count" class="form-control" id="pc_count" />
                            </div>
                            <div class="col-1">
                                <button type="submit" name="subButton" class="btn fw-bold bg-success"> Add </button>
                            </div>

                        </div>

                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

<script>
    {$AUTOCOMPLETE_JS}
</script>
