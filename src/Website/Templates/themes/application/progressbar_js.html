
<script>
    var i = 100;

    var counterBack = setInterval(function () {
        i--;
        if (i > 0) {
            document.getElementById("theBar").style.width = i + 1 + "%";
            document.getElementById("theBar").innerHTML = i + 1 + "%";
        } else {
            clearTimeout(counterBack);
        }

    }, {$SPEED});

</script>
