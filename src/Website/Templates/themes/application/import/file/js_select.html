
<script type="text/javascript">

function basename(path) {
   const segments = path.split(/[\/\\]/);
   return segments[segments.length - 1];
}

$(document).ready(function()
{
    $("#pdfFilename").change(function() {
        var val = $(this).val();
        val = basename(val);
        {$JS_SELECT_STATEMENTS}
    });
});

</script>
