<main class="container-fluid container-sidenav" >

<div class="modal fade" id="thankyouModal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title" id="myModalLabel">Thank you for pre-registering!</h4>
        </div>
        <div class="modal-body">
            <p>Thanks for getting in touch!</p>
        </div>
      </div>
    </div>
  </div>

<form action="{$__PROCESS_FORM__}" method="post">

    <div class="container table table-dark">
        <div class="row">
            <div class="fs-3 row">
                <div class="text-center nowrap col">{$NAME}</div>
            </div>
            <div class="row">
                <div class="text-center nowrap col">
                    <div class="btn-group d-flex  flex-wrap">
                        {$FORM_LIST_HTML}
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="text-center nowrap col">
                    <div class="btn-group">
                        {$FORM_BUTTONS}
                    </div>
                </div>
            </div>
        </div>
        <div class="table table-striped row">
            <div class="col">
                <div class="container-letter">
                    <div class="table-group-divider row">
                        <div class="bg-secondary text-center fs-4 col-12">
                            Form Quick Select
                        </div>
                    </div>
                    <div class="row fs-4 text-center">
                        {$CHECKBOX_PARTS}
                        <script type="text/javascript">
                                {$CHECKBOX_JAVA}
                        </script>
                    </div>
                </div>
            <!-- </div> -->
            {$FORM_BODY_HTML}
            </div>
        </div>
    </div>
    </div>

    <input type="hidden" name="form_number" value="{$NEXT_FORM_NUMBER}">
    <input type="hidden" name="prev_form_number" value="{$PREV_FORM_NUMBER}">
    <!-- <input type="hidden" name="action" value="{$FORM_ACTION}"> -->
    <input type="hidden" name="job_id" value="{$JOB_ID}">
    <input type="hidden" name="view" value="{$NEXT_VIEW}">
</form>
</main>
